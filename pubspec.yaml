name: flutter_autonomous_template
description: "Flutter autonomous development template powered by Claude Code"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Internationalization
  intl: any

  # State management
  flutter_riverpod: ^2.6.1

  # Local storage
  shared_preferences: ^2.3.4

  # UUID generation
  uuid: ^4.5.1

  # Google Fonts
  google_fonts: ^6.2.1

  # Immutable models
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0

  # Logging
  talker_flutter: ^5.1.9
  talker_riverpod_logger: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code generation
  build_runner: ^2.4.15
  freezed: ^3.0.6
  json_serializable: ^6.9.5

flutter:
  generate: true
  uses-material-design: true
